volumes:
  unibee_mysql_data:
  unibee_redis_data:

services:
  db:
    image: mysql:8.0.37
    container_name: unibee-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-unibee}
      MYSQL_USER: ${DB_USER:-unibee}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme}
      MYSQL_PORT: ${DB_PORT:-3306}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    volumes:
      - unibee_mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql:/opt/sql
    ports:
      - "127.0.0.1:${DB_PORT:-3306}:${DB_PORT:-3306}"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:6
    container_name: unibee-redis
    platform: linux/amd64
    restart: unless-stopped
    command: --port ${REDIS_PORT:-6379} --requirepass ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
    volumes:
      - unibee_redis_data:/data
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:${REDIS_PORT:-6379}"

  api:
    container_name: unibee-api
    build: ./unibee-api
    image: unibee-hq/api:latest
    platform: linux/amd64
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: curl -f http://127.0.0.1/health || exit 1
      interval: 10s
      start_period: 30s
      timeout: 60s
    environment:
      - UNIBEE_API_URL=${UNIBEE_API_URL:-http://127.0.0.1/api}
      - SERVER_ADDRESS=${API_SERVER_ADDRESS:-80}
      - DATABASE_LINK=mysql:root:${DB_ROOT_PASSWORD:-changeme}@tcp(${DB_HOST:-db}:${DB_PORT:-3306})/${DB_DATABASE:-unibee}?loc=UTC&parseTime=false
      - REDIS_ADDRESS=${REDIS_HOST:-redis}:${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - UNIBEE_LICENSE=${UNIBEE_LICENSE:-}
      - ENV=${ENV:-prod}
      - MODE=stand-alone
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    ports:
      - "127.0.0.1:${API_PORT:-8088}:80"
    networks:
      - default
      - caddy-network

  licenseApi:
    container_name: unibee-license-api
    image: unibee/license-api:v1.0.2-premium
    platform: linux/amd64
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: curl -f http://127.0.0.1/health || exit 1
      interval: 10s
      start_period: 30s
      timeout: 60s
    environment:
      - REDIS_ADDRESS=${REDIS_HOST:-redis}:${REDIS_PORT:-6379}
      - SERVER_ADDRESS=${LICENSE_API_SERVER_ADDRESS:-80}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - ENV=${ENV:-prod}
      - MODE=stand-alone
    ports:
      - "127.0.0.1:${LICENSE_API_PORT:-8083}:80"
    networks:
      - default
      - caddy-network

  userPortal:
    container_name: unibee-user-portal
    build: ./unibee-user-portal
    image: unibee-hq/user-portal:latest
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - UNIBEE_API_URL=${UNIBEE_API_URL:-http://127.0.0.1/api}
    ports:
      - "127.0.0.1:${USER_PORTAL_PORT:-8082}:80"
    networks:
      - default
      - caddy-network

  adminPortal:
    container_name: unibee-admin-portal
    build: ./unibee-admin-portal
    image: unibee-hq/admin-portal:latest
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - UNIBEE_API_URL=${UNIBEE_API_URL:-http://localhost/api}
    ports:
      - "127.0.0.1:${ADMIN_PORTAL_PORT:-8081}:80"
    networks:
      - default
      - caddy-network

